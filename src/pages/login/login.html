     <ion-card class="logincard">
         <div *ngIf="showIntro" >
            <ion-list
            class="introlist">
               
                   <ion-item no-lines  style="margin-left: 20px; margin-top: 25px">
                           <b style="font-size: 40px;" >Hello</b>
                   </ion-item>
               
                   <div style="margin-left: 35px; margin-top: 7px">
                                   <h1  style="font-size: 22px; ">
                                       Are you a member<br> of Tech-Tinder?</h1>
                   </div>

                       <button ion-button 
                       block style="border-radius: 5px;
                       margin-top: 40px;
                       margin-left: 30px;
                       width: 75vw;" 
                       color="testone" (click)="showSignIn()">
                        Yes, I am a member
                   </button>
                       <br>
   
                       <button ion-button 
                       class="notyetclass"
                       block (click)="selectType()">              
                        No, not yet
                   </button>
                       <br>
   
               </ion-list>

         </div>

         <div *ngIf="showAcctType" >
                <ion-list
                class="introlist">
                   
                <ion-item (click)="goBack()" no-lines style="margin-top: 10px">
                        <ion-icon style="margin-left: 20px;" color="testone"
                        name="ios-arrow-back-outline"></ion-icon>
                    <b style="color: #287AB0; margin-left: 10px">Back</b>       
                </ion-item>

                       <ion-item no-lines  style="margin-left: 20px; margin-top: 25px">
                               <b style="font-size: 25px;" >Choose</b>
                       </ion-item>
                   
                       <div style="margin-left: 35px;">
                                       <h1  style="font-size: 22px; ">
                                          Your account type</h1>
                       </div>
    
                           <button ion-button 
                           block style="border-radius: 5px;
                           margin-top: 40px;
                           margin-left: 30px;
                           width: 75vw;" 
                           color="testone" (click)="recruiter()">
                            Recruiter
                       </button>
                           <br>
       
                           <button ion-button 
                           class="notyetclass"
                           block (click)="freelancer()">              
                            Freelancer
                       </button>
                           <br>
       
                   </ion-list>
    
             </div>

         <div *ngIf="loginDetails">
            <ion-list
             
            class="loginlist">
               <ion-item (click)="goBack()" no-lines style="margin-top: 10px">
                       <ion-icon style="margin-left: 20px;" color="testone"
                       name="ios-arrow-back-outline"></ion-icon>
                   <b style="color: #287AB0; margin-left: 10px">Back</b>       
               </ion-item>

               <div style="margin-left: 35px; margin-top: 10px">
                       <h1 style="font-size: 20px">Enter your 
                               <br>login details here</h1>
               </div>  
               <br>
               <ion-item no-lines class="itemclass">
                   <ion-input class="custom-input" 
                   placeholder="Username or Email" [(ngModel)]="email"  style="font-size: 18px;" type="email" required></ion-input>  
                   <ion-icon color="white" name="ios-contact-outline" item-left></ion-icon>
                     
                 </ion-item>
               
                   <ion-item no-lines class="itemclass">
                       <ion-input class="custom-input" placeholder="Password" style="font-size: 18px;" type="password" required name="email" [(ngModel)]="password"> </ion-input>
                       <ion-icon color="white" name="ios-lock-outline" item-left></ion-icon>
                   </ion-item>   
                                       
                   <button ion-button 
                   block style="border-radius: 5px;
                   margin-top: 10px;
                   margin-left: 30px;
                   width: 75vw;" 
                   color="testone" (click)="signin()">
                    Sign In
               </button>

                   <button ion-button 
                   block style="border-radius: 5px;
                   margin-top: 20px;
                   margin-left: 30px;
                   width: 75vw;" 
                   color="testone">
                   <ion-icon style="font-size: 30px;
                    position: absolute; left: 20px;" name="logo-linkedin"></ion-icon>                    
                    Sign in with LinkedIn
               </button>
                   <br>

                   <div align="center"
                    style="color: #287AB0;
                     font-size: 14px">Forgot Password</div>
                   <br>
           </ion-list>

         </div>


     </ion-card>
